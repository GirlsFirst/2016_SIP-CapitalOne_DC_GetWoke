<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Dialog - Default functionality</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script>
  body {
    font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
    font-size: 62.5%;
}

  </script>
  <script>
  $(function() {
    $( "#dialog" ).dialog();
  });
  </script>
  <script>
  var facts = ["Less than 20 percent of bachelor degrees in computer science go to women, even though female graduates hold 60 percent of all bachelor degrees", "The poorest 40 percent of the worlds population accounts for 5 percent of global income. The richest 20 percent accounts for three-quarters of world income.", "Women get paid 77 cents on the dollar for every dollar a man makes, according to a recent study from the Institute for Womens Policy Research. That is a difference of more than $10,000 per year on average."];
  </script>
  
  
</head>
<body>

<div id="dialog" title="FACT OF THE DAY">
  <p>"Did you know..." + facts[Math.floor(Math.random()*facts.length)]</p>
  <img src="police.png" alt="Placeholder Image" />

</div>


</body>
</html>
